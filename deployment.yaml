apiVersion: apps/v1
kind: Deployment
metadata:
  name: holamundoYO
spec:
  replicas: 3 
  selector:
    matchLabels:
      app: holamundoYO
  template:
    metadata:
      labels:
        app: holamundoYO
    spec:
      containers:
      - name: holamundoYO
        image: holamundoYO:v2 
        ports:
        - containerPort: 80
